name: Deploy Web App to ECS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Infra/app/**'
      - '.github/workflows/app.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPO_NAME: case2nca-webapp
  IMAGE_TAG: latest

jobs:
  deploy:
    name: Build, Push & Deploy Web App
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: Infra

    steps:
      # ğŸ§© Stap 1: Repo ophalen
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ”‘ Stap 2: AWS authenticatie via OIDC (geen hardcoded keys)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::760981412376:role/github-actions-terraform-role
          aws-region: ${{ env.AWS_REGION }}

      # ğŸ³ Stap 3: Login bij ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ğŸ—ï¸ Stap 4: Docker image builden en pushen
      - name: Build and Push Docker Image
        working-directory: Infra/app
        run: |
          docker build -t $ECR_REPO_NAME:$IMAGE_TAG .
          docker tag $ECR_REPO_NAME:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:$IMAGE_TAG

      # âš™ï¸ Stap 5: Terraform instellen
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # ğŸ“¦ Stap 6: Terraform init
      - name: Terraform Init
        run: terraform init -input=false

      # ğŸª„ Stap 7: Terraform Plan (alleen ECS)
      - name: Terraform Plan (ECS only)
        run: terraform plan -target=aws_ecs_service.app -refresh=false -lock=false -out=tfplan

      # ğŸš€ Stap 8: Terraform Apply (alleen ECS)
      - name: Terraform Apply (ECS only)
        run: terraform apply -target=aws_ecs_service.app -auto-approve tfplan
