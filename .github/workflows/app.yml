name: Deploy Web App to ECS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Infra/app/**'
      - '.github/workflows/app.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPO_NAME: case2nca-webapp
  IMAGE_TAG: latest

jobs:
  deploy:
    name: Build, Push & Deploy Web App
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: Infra

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¹ Configure AWS credentials via OIDC (geen hardcoded secrets)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::760981412376:role/github-actions-terraform-role
          aws-region: ${{ env.AWS_REGION }}

      # ðŸ”¹ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ðŸ”¹ Build en push Docker image
      - name: Build and Push Docker Image
        working-directory: Infra/app
        run: |
          docker build -t $ECR_REPO_NAME:$IMAGE_TAG .
          docker tag $ECR_REPO_NAME:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:$IMAGE_TAG

      # ðŸ”¹ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # ðŸ”¹ Terraform init & apply (ECS krijgt nieuwe image)
      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -refresh=false -lock=false -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
