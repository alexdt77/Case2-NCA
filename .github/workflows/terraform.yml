name: Terraform CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Infra/**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: Infra

    env:
      AWS_REGION: eu-central-1
      TF_IN_AUTOMATION: true
      TF_VAR_db_master_password: ${{ secrets.TF_VAR_db_master_password }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Cache Terraform plugins
        uses: actions/cache@v3
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-plugins-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}


      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8


      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::760981412376:role/github-actions-terraform-role
          aws-region: eu-central-1


      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate -no-color -lock=false -refresh=false
        
      - name: Terraform Plan
        run: |
          terraform plan -refresh=false -lock=false -out=tfplan


      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
